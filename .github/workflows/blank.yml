# This is a basic workflow to help you get started with Actions

name: noSQL

on:
  push:
    branches: [ master ]
  pull_request:
     branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: SetUp JDK
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Maven packe
      run: mvn -B clean package --file pom.xml
    
   
